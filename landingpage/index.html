<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Landing Page</title>
</head>
<body>
    <div class="container">
        <header>
            <section class="logo">
                <div>
                    <img src="https://landing.zytheme.com/siena/assets/images/logo/logo-dark.png" />                
                </div>
            </section>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Feature</a></li>
                    <li><a href="#">Reviews</a></li>
                    <li><a href="#">Clients</a></li>
                    <li><a href="#">Signup</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <div>
                <h1>Engage more users & supercharge your landing conversion rates</h1>
                <p>Launch your campaign and benefit from our expertise on designing and managing conversion centered landing pages.</p>
            </div>
            <div>
                <section class="form-container">
                    <h3>Start Your 30-Day Free Trial</h3>
                    <form>
                        <div class="field-input">
                            <label>Your name*</label>
                            <input type="text" />
                        </div>
                        <div class="field-input">
                            <label>Email address*</label>
                            <input type="email" />
                        </div>
                        <div class="field-input">
                            <label>Password*</label>
                            <input type="password" />
                        </div>
                        <div>
                            <button class="btn-primary">GET free TRIAL NOW</button>
                        </div>
                        <p><small>Hurry up, limited time offer</small></p>
                    </form>
                </section>
            </div>
        </section>
    </div>
</body>
</html>
